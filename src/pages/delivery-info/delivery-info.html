<ion-header>
  <ion-navbar>
    <ion-title class="ftc-stylized-font ftc-header-title">Dados de Entrega</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ftc-panel-background-color">

  <ion-label color="primary" stacked>Telefone de Contato</ion-label>
  <ion-row>
    <ion-col col-3 style="padding: 0px;">
      <ion-item class="ftc-input-text">
        <ion-input type="text" maxlength="3" [(ngModel)]="ddd" placeholder="DDD"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-9 style="padding: 0px;">
      <ion-item class="ftc-input-text">
        <ion-input type="text" maxlength="9" [(ngModel)]="phoneNumber" placeholder="Número"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-label color="primary" stacked>CEP</ion-label>
  <ion-item class="ftc-input-text">
    <ion-input type="text" maxlength="8" [(ngModel)]="postcode" placeholder="Apenas números"></ion-input>
  </ion-item>

  <ion-label color="primary" stacked>Logradouro</ion-label>
  <ion-item class="ftc-input-text">
    <ion-input type="text" maxlength="100" [(ngModel)]="street"></ion-input>
  </ion-item>

  <ion-label color="primary" stacked>Número</ion-label>
  <ion-item class="ftc-input-text">
    <ion-input type="text" maxlength="6" [(ngModel)]="number"></ion-input>
  </ion-item>

  <ion-label color="primary" stacked>Bairro</ion-label>
  <ion-item class="ftc-input-text">
    <ion-input type="text" maxlength="100" [(ngModel)]="neighborhood"></ion-input>
  </ion-item>

  <ion-label color="primary" stacked>Cidade</ion-label>
  <ion-item class="ftc-input-text">
    <ion-input type="email" maxlength="100" [(ngModel)]="city"></ion-input>
  </ion-item>

  <ion-label color="primary" stacked>Estado</ion-label>
  <ion-item class="ftc-input-text">
    <ion-select [(ngModel)]="state" multiple="false" okText="Confirmar" cancelText="Cancelar" [selectOptions]="selectOptions">
      <ion-option>AC</ion-option>
      <ion-option>AL</ion-option>
      <ion-option>AP</ion-option>
      <ion-option>AM</ion-option>
      <ion-option>BA</ion-option>
      <ion-option>CE</ion-option>
      <ion-option>DF</ion-option>
      <ion-option>ES</ion-option>
      <ion-option>GO</ion-option>
      <ion-option>MA</ion-option>
      <ion-option>MT</ion-option>
      <ion-option>MS</ion-option>
      <ion-option>MG</ion-option>
      <ion-option>PA</ion-option>
      <ion-option>PB</ion-option>
      <ion-option>PR</ion-option>
      <ion-option>PE</ion-option>
      <ion-option>PI</ion-option>
      <ion-option>RJ</ion-option>
      <ion-option>RN</ion-option>
      <ion-option>RS</ion-option>
      <ion-option>RO</ion-option>
      <ion-option>RR</ion-option>
      <ion-option>SC</ion-option>
      <ion-option>SP</ion-option>
      <ion-option>SE</ion-option>
      <ion-option>TO</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button small clear float-right (click)="cleanAll()">Apagar Tudo</button>

  <div style="padding: 0px 3px 0px 3px;">
    <button ion-button full round (click)="confirmDeliveryInfo()" class="ftc-center">Confirmar Endereço</button>
  </div>

</ion-content>
