<div class="modal-wrapper"></div>

<ion-content class="ftc-popup-content">

  <ion-row class="ftc-popup-title">
    <p class="ftc-stylized-font ftc-color-primary ftc-center">Endereço de Entrega</p>
  </ion-row>

  <ion-item class="ftc-input-text">
    <ion-input type="text" maxlength="100" [(ngModel)]="address" placeholder="Endereço"></ion-input>
  </ion-item>

  <ion-item class="ftc-input-text">
    <ion-input type="email" maxlength="100" [(ngModel)]="city" placeholder="Cidade"></ion-input>
  </ion-item>

  <ion-item class="ftc-input-text">
    <ion-input type="email" maxlength="100" [(ngModel)]="state" placeholder="Estado"></ion-input>
  </ion-item>

  <ion-item class="ftc-input-text">
    <ion-input type="text" maxlength="100" [(ngModel)]="postcode" placeholder="CEP"></ion-input>
  </ion-item>

  <div style="padding: 0px 3px 0px 3px;">
    <button ion-button full round (click)="confirm()" class="ftc-center">Confirmar</button>
  </div>

</ion-content>
