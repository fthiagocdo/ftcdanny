<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ftc-stylized-font ftc-header-title">Entrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ftc-panel-background-color">

  <img src="/assets/imgs/logo.jpg" class="ftc-logo">

  <div padding-left padding-right class="ftc-panel-background-color">
    <ion-item class="ftc-input-text">
      <ion-input type="email" maxlength="100" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="ftc-input-text" style="padding: 0px 10px 15px 10px;">
      <ion-input type="password" maxlength="20" [(ngModel)]="password" placeholder="Senha"></ion-input>
    </ion-item>

    <button ion-button small clear float-left (click)="openModalSignup()">Cadastre-se</button>
    
    <button ion-button small clear float-right (click)="openModalRecoverPassword()">Recuperar Senha</button>
    
    <div padding><button ion-button class="ftc-center ftc-email-button" (click)="loginEmail()">Acesso com e-mail</button></div>

    <div class="ftc-divider" style="margin-top: 10px; margin-bottom: 10px;"></div>

    <ion-grid padding>
      <ion-row>
          <ion-col col-6 class="ftc-facebook-button">
            <button ion-button icon-start full class="ftc-social-button ftc-center" color="facebook" (click)="loginFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
              Facebook
            </button>
          </ion-col>
          <ion-col col-6 class="ftc-google-button">
            <button ion-button icon-start full class="ftc-social-button ftc-center" color="google" (click)="loginGoogle()">
              <ion-icon name="logo-googleplus"></ion-icon>
              Google
            </button>
          </ion-col>
        </ion-row>
    </ion-grid>

  </div>

</ion-content>
