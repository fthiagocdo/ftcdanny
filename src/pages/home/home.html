<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end padding-right *ngIf="currentUser.isLogged">
      <button ion-button icon-only (click)="goToCheckoutPage()">
        <ion-icon name="ftc-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="ftc-stylized-font ftc-header-title">Página Inicial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top class="ftc-panel-background-color">

  <ion-item class="ftc-input-text">
    <ion-input placeholder="O que você está procurando?" [(ngModel)]="searchKey"></ion-input>
    <button ion-button clear margin-bottom type="button" item-right (click)="executarMetodo()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-item>

  <ng-template [ngIf]="showClearButton">
    <button ion-button small clear float-right (click)="clearSearch()" style="padding: 0px; margin: 0px 20px 0px 0px;">Limpar Consulta</button>
  </ng-template>
  
  <ion-grid class="ftc-grid-product">
    <ion-row>
      <ion-col col-6 *ngFor="let p of products">
        <ion-card class="ftc-card-product ftc-center">
          <img src="{{ p.photo }}">

          <ion-card-title class="ftc-card-title ftc-stylized-font">
            <b class="ftc-primary-color">{{p.name}}</b>
            <div class="ftc-divider"></div>
          </ion-card-title>

          <ion-card-content class="ftc-card-content">
            <p>{{ p.price | currency:"R$" }}</p>
            <p>{{ p.description }}</p>
          </ion-card-content>
          
          <div style="padding: 5px 0px 5px 0px;"><button ion-button small round class="ftc-center" (click)="addItemCheckout(p.id)">Adicionar</button></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
