<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ftc-stylized-font ftc-header-title">Página Inicial</ion-title>
    <ion-buttons end padding-right >
      <button ion-button icon-only (click)="goToCheckoutPage()">
        <ion-icon name="ftc-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-top class="ftc-panel-background-color">

  <ion-item class="ftc-input-text">
    <ion-input placeholder="O que você está procurando?"></ion-input>
    <button ion-button clear margin-bottom type="button" item-right (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-item>
  
  <ion-grid class="ftc-grid-product">

            <b class="ftc-primary-color">Nome do Produto</b>
            <div class="ftc-divider"></div>
          </ion-card-title>

          <ion-card-content class="ftc-card-content">
            <p>R$10,00</p>
            <p>Descrição produto</p>
          </ion-card-content>
          
          <div style="padding: 5px 0px 5px 0px;"><button ion-button small round class="ftc-center" (click)="signup()">Adicionar</button></div>
